<!DOCTYPE html>
<html lang="en">

<head>
    <title>Produce Orders</title>
    <link rel="stylesheet" type="text/css" href="shopping_algorithm.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>My Bootstrap Project</title>

</head>

<body>

    <div id="report"></div>


    <script>
        var ordersTable = [
            [0, 'Dennis', 5, 4, 2, 10, 2, 0],
            [1, 'Dee', 8, 3, 4, 0, 0, 2],
            [2, 'Mac', 2, 3, 0, 0, 0, 1],
            [3, 'Charlie', 0, 0, 4, 12, 2, 4],
            [4, 'Frank', 1, 3, 2, 6, 0, 3]
        ];

        var pricesTable = [2.0, 1.5, 2.5, 0.5, 2.0, 3.0];
        var grandTotal = 0;
        var salesTotals = [];

        function calculateTotals(orders, prices) {
            var orderTotal = 0;
            for (var i = 0; i < orders.length; i++) {
                for (var j = 0; j < prices.length; j++) {
                    orderTotal += orders[i][j + 2] * prices[j];
                }
                orderTotal += 5;
                grandTotal += orderTotal;
                salesTotals.push(orderTotal);
            }
        }
        function createTable() {
            var newHtml = "<table><thead><caption>Sales</caption><tr><th>Name</th><th>Amount</th></tr></thead><tbody>";
            for (var i = 0; i < salesTotals.length; i++) {
                var name = ordersTable[i][1];
                var totalSale = salesTotals[i];
                newHtml += "<tr><td>" + name + "</td><td>$" + (totalSale).toFixed(2) + "</td></tr>";
            }
            newHtml += "</tbody></table>";
            document.getElementById("report").innerHTML = newHtml;
        }
        calculateTotals(ordersTable, pricesTable);
        createTable();
    </script>
</body>

</html>
